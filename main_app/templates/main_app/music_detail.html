{% extends 'base.html' %}
{% block content %}
<h1>Music Details</h1>

<main class="collection">
        <div class="card-playlist">
        <div class="card-content">
            <span class="card-title">{{ music.name }}</span>
                <p>{{ music.artist }}</p>
                <hr>
                <p>{{ music.album }}</p>
                {% endfor %}
            </div>
            <hr>
            <a href="{% url 'music_update' music.id %}">Edit Song</a>
            <a href="{% url 'music_delete' music.id %}">Delete Song</a>
        </div>

        
{% endblock %}
